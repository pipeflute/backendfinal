<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <h1>Formulario de Registro de Paciente y Odontólogo</h1>
    

        <h2>Datos del Paciente</h2>
        <label for="nombre_paciente">Nombre:</label>
        <input type="text" id="nombre_paciente" name="nombre_paciente" required><br>

        <label for="apellido_paciente">Apellido:</label>
        <input type="text" id="apellido_paciente" name="apellido_paciente" required><br>

        <label for="dni_paciente">DNI:</label>
        <input type="number" id="dni_paciente" name="dni_paciente" required><br>

        <label for="fecha_ingreso">Fecha de Ingreso:</label>
        <input type="date" id="fecha_ingreso" name="fecha_ingreso" required><br>

        <h3>Domicilio del Paciente</h3>
        <label for="calle">Calle:</label>
        <input type="text" id="calle" name="calle" required><br>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" required><br>

        <label for="localidad">Localidad:</label>
        <input type="text" id="localidad" name="localidad" required><br>

        <label for="provincia">Provincia:</label>
        <input type="text" id="provincia" name="provincia" required><br>

        
        <h2 class="box2">Datos del Odontólogo</h2>
        <label for="matricula_odontologo">Matrícula:</label>
        <input type="text" id="matricula_odontologo" name="matricula_odontologo" required><br>

        <label for="nombre_odontologo">Nombre:</label>
        <input type="text" id="nombre_odontologo" name="nombre_odontologo" required><br>

        <label for="apellido_odontologo">Apellido:</label>
        <input type="text" id="apellido_odontologo" name="apellido_odontologo" required><br>

        <input type="submit" value="Guardar Datos">
</body>
</html>
